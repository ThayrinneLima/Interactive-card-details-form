<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="cards">
        <div class="cardFrente">
            <img class="logo"src="./images/card-logo.svg" alt="">
          <div class="textCardFrente">
            <p class="numberCardFrente">0000 0000 0000 0000</p>
          <div class="nomeCarFrente"> 
            <p class="textNome">Jane Appleseed</p>
            <p class="textDate"><span id="textMes">00</span> / <span id="textAno">00</span> </p>
          </div>
          </div>
        </div>
       <div class="cardVerso">
          <p class="textCardVerso">000</p>
      </div>
    </div>
     <!-- Completed state start -->
    <div class="state">
      <img class="imgstate" src="./images/icon-complete.svg" alt="">
      <h1> Thank you!</h1>
      <p class="textstate"> We've added your card details </p>
      <button class="botaoState" onclick="voltar()"> Continue</button>

    </div>
    <div class="form">
      <p>      
        Cardholder Name
      </p>
      <input type="text" class="nome" id="name" placeholder="e.g. Jane Appleseed" onkeyup="changeName()">
      <p>
        Card Number
      </p>
      <input type="num" class="cardNumber" id="NumCard" placeholder="e.g. 1234 5678 9123 0000" onkeyup="changeNumber()">
      <div class="erro">
        <p class="erroFormat" id="erroNumber">Wrong format, numbers only</p>
      </div>
      <div class="titleInput">
        <p class="textInput">
          Exp. Date (MM/YY)
          </p>
        <p class="textInput">
          CVC
        </p>
      </div>
      <div class="lineInput"> <!--input-->
        <input type="number" class="data" id="mes" placeholder="MM" onkeyup="changeMes()" >
        <input type="number" class="data" id="ano" placeholder="YY" onkeyup="changeAno()">
        <input type="number" maxlength="3" class="cvc" id="cvc" placeholder="e.g. 123" onkeyup="changeCVC()">
      </div>    
      <div class="erro">
        <p class="formatErro" id="erroData">Can't be blank</p>
        <p class="formatErro" id="erroCVC">Can't be blank</p>
      </div>  
   
        <button class="botao" onclick="confirmar()">Confirm</button>
      
    </div>
    </div>  
      
   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ThayrinneLima">ThayrinneLima</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
